<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <br> <br>
    <div class="wrap" style = " margin: auto; border-width:2px; border-style:solid; padding:7px; font-size:17px; border-radius:7px; border-color:#aaaaaa; box-shadow: 0px 0px 5px 0px rgba(34, 33, 33, 0.75);"> 
        <div class="left" style = "text-align: center;">
            <form>
                <label for="fname">Input:</label>
                <input type="text" value style= "border-width:2px; border-style:solid; padding:7px; font-size:17px; border-radius:7px; border-color:#03f53b; box-shadow: 0px 0px 5px 0px rgba(42,42,42,.75);"> <br><br>
                <input type="submit" value="Add">
                <input type="submit" value="Edit">
                <input type="submit" value="Delete">
                </form>
        </div>
        
        <div class="right">
            <div class="Column">
                <h2>Todo</h2>
                <hr style="width:100%;text-align:left;margin-left:0;border-bottom:5px solid red;">
            </div>

            <div class="Column">
                <h2>Done</h2>
                <hr style="width:100%;text-align:left;margin-left:0;border-bottom:5px solid rgb(0, 255, 64);">
                
            </div>
            
            <div class="Column">
                <h2>All</h2>
                <hr style="width:100%;text-align:left;margin-left:0;border-bottom:5px solid rgb(95, 81, 219);">
                
            </div>
        </div>
        <br>

        <div class= "below-right">
            <div class="tiles">
                <div style="width: 70-30%; display: table;">
                    <div style="display: table-row">
                        <div style="width: 600px; display: table-cell; overflow-y: scroll; height:70px;overflow-x: hidden;"> 
                            <p> here is the big tiles </p>
                        </div>
                        <div class="dropdown" style="display: table-cell;display: inline;">  
                            <button class="dropbtn">Dropdown</button>
                                <div class="dropdown-content">
                                    <a href="#">Todo</a>
                                    <a href="#">Done</a>
                                    <a href="#">All</a>
                                </div>
                        </div>
                         <input type="submit" value="Add"> <br>
                         <input type="submit" value="Delete"> 
                    </div>
                </div>

            </div>
         </div>
   
</body>
</html>
