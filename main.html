<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="wrap" style = " margin: auto; border-width:2px; border-style:solid; padding:7px; font-size:17px; border-radius:7px; border-color:#aaaaaa; box-shadow: 0px 0px 5px 0px rgba(34, 33, 33, 0.75);"> 
        <div class="left" style = "text-align: center;">
            <form>
                <label for="fname">Input:</label>
                <input type="text" value style= "border-width:2px; border-style:solid; padding:7px; font-size:17px; border-radius:7px; border-color:#03f53b; box-shadow: 0px 0px 5px 0px rgba(42,42,42,.75);"> <br><br>
                <input type="submit" value="Add">
                <input type="submit" value="Edit">
                <input type="submit" value="Delete">
                </form>
        </div>
        
        <div class="right">
            <div class="Column" style="background-color:rgb(220, 232, 238);">
                <h2>Todo</h2>
                <p>Some text..</p>
                </div>
                <div class="Column" style="background-color:rgb(220, 232, 238);">
                <h2>Done</h2>
                <p>Some text..</p>
                </div>
                <div class="Column" style="background-color:rgb(220, 232, 238);">
                <h2>All</h2>
                <p>Some text..</p>
                </div>
        </div>
    </div>
   
</body>
</html>
