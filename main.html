<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body>
   <br> <br>
    <div class="wrap" style = " margin: auto; border-width:2px; border-style:solid; padding:7px; font-size:17px; border-radius:7px; border-color:#aaaaaa; box-shadow: 0px 0px 5px 0px rgba(34, 33, 33, 0.75);"> 
        
        <div class="left" style = "text-align: center;">
            
                <label for="fname">Input:</label>
                <textarea id="todoInput" name="w3review" rows="10" cols="40"></textarea>

                <button class="btn5Color" onclick="addTodoElement()" class="button">Insert <i class="fa fa-plus-circle" aria-hidden="true"></i></button>

             

        

        </div>
        
        <div id="menuHeader" class="right">

            <div onclick="PlaceTodoTiles(allTodoDoneListArray,'Todo',0,1,2)"  class="Column">
                <h2 >Todo</h2>
                <hr id="todoLine" style="width:100%;text-align:left;margin-left:0;border-bottom:5px solid whitesmoke;">
            </div>

            <div onclick="PlaceTodoTiles(allTodoDoneListArray,'Done',1,0,2)" class="Column">
                <h2>Done</h2>
                <hr id="doneLine" style="width:100%;text-align:left;margin-left:0;border-bottom:5px solid whitesmoke;">
            </div>
            
            <div onclick="PlaceTodoTiles(allTodoDoneListArray,'All',2,0,1)"  class="Column">
                <h2>All</h2>
                <hr id="allLine" style="width:100%;text-align:left;margin-left:0;border-bottom:5px solid whitesmoke;">
            </div>
        </div>
        <br>

        <div id="belowRight" class= "below-right">

            <div id="tile" style="display: none;" >

            <div class="tiles">

                <div class="belowTile">

                    <div class="tableRow">

                        <div class="insideTile"> 
                            <textarea class="editTextArea" rows="10" cols="70"></textarea>
                            <button class="btnDr btn4Color">Save</button>
                            <p class="tileContent"> here is the big tiles </p>
                            <p class="dateP"></p>
                            <p class="timeP"></p>
                        </div>
                        <div class="dropdown">  
                            <button class="btnDr btn3Color">Dropdown <i class="fa fa-caret-down btn3Color"></i></button>
                                <div class="dropdown-content">
                                    <a href="#">Todo</a>
                                    <a href="#">Done</a>
                                
                                </div>
                        </div>
                   


                         <button class="btn"><i class="fa fa-pencil btn1Color"></i></button>

                         <button class="btn "><i class="fa fa-trash btn2Color"></i></button>
                    </div>
                </div>

            </div>

        </div>
         </div>
   
</body>

<script src="main.js"></script>
</html>
